<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="navbar">
            <!-- This area will be styled to look like a status bar -->
        </div>
        <div class="scanner-instructions">
            <p>Place the code inside area<br>Scanning will start automatically</p>
        </div>
        <div class="scanner-area">
            <!-- Corner indicators will be added using pseudo-elements -->
        </div>
        <div class="bottom-icons">
            <button id="photo-library" aria-label="Photo Library"></button>
            <button id="settings" aria-label="Settings"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
