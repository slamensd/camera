<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>
<body>

<!-- Button to Start Camera or Image Upload -->
<button id="startCameraBtn">Start Camera</button>
<input type="file" id="imageInput" accept="image/*" style="display: none;">

<!-- Screen 1: Capture Image -->
<div id="screen1" class="screen" style="display: none;">
    <canvas id="snapshot"></canvas>
</div>

<!-- Screen 2: QR Code Scanner -->
<div id="screen2" class="screen" style="display: none;">
    <canvas id="qrCanvas"></canvas>
    <button id="scanBtn">Scan QR Code</button>
</div>

<!-- Screen 3: Reward Animation -->
<div id="screen3" class="screen" style="display: none;">
    <h1>Congrats! You've earned 50 points!</h1>
    <!-- Place for reward animation or content -->
</div>

<script src="script.js"></script>
</body>
</html>
