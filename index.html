<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>
<body>
    <!-- Screen 1: Camera View -->
    <div id="screen1" class="screen">
        <div class="header">
            <h1>Camera App</h1>
        </div>
        <video id="cameraStream" autoplay playsinline></video>
        <div class="navbar">
            <button id="startCapture">Scan Product</button>
        </div>
    </div>

    <!-- Screen 2: Capture Image -->
    <div id="screen2" class="screen">
        <div class="header">
            <h1>Camera App</h1>
        </div>
        <canvas id="snapshot"></canvas>
        <div class="navbar">
            <button id="scanQR">Scan QR Code</button>
        </div>
    </div>

    <!-- Screen 3: Reward Animation -->
    <div id="screen3" class="screen">
        <div class="reward">
            <h1>Congrats! You've earned 50 points!</h1>
            <!-- Place for reward animation or content -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
