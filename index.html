<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Rewards App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.js"></script>
</head>
<body>

<!-- Screen 1: Capture Image -->
<div id="screen1" class="screen">
    <div class="close-icon"></div>
    <video id="cameraStream" autoplay></video>
    <button id="captureBtn">Capture</button>
    <canvas id="snapshot" style="display:none;"></canvas>
    <div class="task-indicator">Book Identified: You + Me = We</div>
</div>

<!-- Screen 2: QR Code Scanner -->
<div id="screen2" class="screen">
    <div class="close-icon"></div>
    <div class="text-area">
        <p>Did You Know?</p>
        <!-- Placeholder for Did You Know text -->
        <div class="qr-code">
            <canvas id="qrCanvas"></canvas>
        </div>
    </div>
    <button id="scanBtn">Scan QR Code</button>
</div>

<!-- Screen 3: Reward Animation -->
<div id="screen3" class="screen">
    <div class="close-icon"></div>
    <div id="rewardAnimation">
        <h1>Congrats!</h1>
        <div id="coinAnimation"></div>
        <p>50 $FRENS depositing...</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
