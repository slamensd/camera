<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Capture & QR Scan App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include external QR code scanning library (jsQR for example) -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
</head>
<body>
    <header>
        <h1>Product Scanner</h1>
    </header>
    <main id="main-content">
        <!-- Home Screen -->
        <div id="home-screen" class="screen">
            <button id="capture-btn">Capture Product</button>
        </div>
        
        <!-- Camera Screen (hidden initially) -->
        <div id="camera-screen" class="screen hidden">
            <!-- Camera view will be inserted here -->
        </div>

        <!-- QR Code Scan Screen (hidden initially) -->
        <div id="qr-screen" class="screen hidden">
            <button id="scan-btn">Scan QR Code</button>
            <!-- QR code viewfinder will be here -->
        </div>

        <!-- Reward Screen (hidden initially) -->
        <div id="reward-screen" class="screen hidden">
            <p>Congratulations! You earned 50 points.</p>
        </div>
    </main>
    <nav>
        <button>Home</button>
        <button>Profile</button>
        <button>Settings</button>
    </nav>
    <script src="script.js"></script>
</body>
</html>
